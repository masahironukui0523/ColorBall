<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>emu_tech|カラーボール</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <script src="http://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>
  <div class="mdl-layout mdl-js-layout">
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title">メニュー</span>
      <nav class="mdl-navigation">
        <h1 class="mdl-navigation__link modal-open" href="">設定</h1>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content"></div>
    </main>
  </div>


  <!--    メニューmodal-->
  <div class="modal-circle">
    <div class="modal">
      <div id="modal-text">
        <form action="">
          <h2 class="text">玉の数</h2>
          <input class="get-number" type="text" placeholder="デフォルト: 300" required>
          <h2 class="text">玉のスピード</h2>
          <input class="get-speed" type="text" placeholder="デフォルト: 10" required>
          <h2 class="text">玉に影響を及ぼす範囲</h2>
          <input class="get-distance" type="text" placeholder="デフォルト: 45" required>
          <h2 class="text">カラー</h2>
          <p>
            <input class="get-color1" type="text" placeholder="00FF72" required>
            <input class="get-color2" type="text" placeholder="00E89F" required>
            <input class="get-color3" type="text" placeholder="00FFED" required>
            <input class="get-color4" type="text" placeholder="00C4E8" required>
            <input class="get-color5" type="text" placeholder="0092EB" required>
          </p>
          <div><a href="#" class="complete">完了！</a></div>
        </form>
      </div>
    </div>
  </div>
  <canvas id="canvas" width="500" height="500"></canvas>



  <script src="js/canvas.js"></script>
</body>
</html>
